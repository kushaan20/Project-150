<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      
      <a-asset-item id = 'train-obj' src = './Ingenious Kieran/tinker.obj'></a-asset-item>
      <a-asset-item id = 'train-mtl' src = './Ingenious Kieran/obj.mtl'></a-asset-item>
    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <a-entity obj-model = 'obj:#train-obj; mtl:#train-mtl' position = '0 0 0' rotation = '-90 25 0' scale = '0.1 0.1 0.1'></a-entity>></a-entity>


    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="lightgreen">
    </a-circle>
    
  
    <!-------------------------------------Room Walls----------------------------------------------->
    <a-entity >

      <!--BACK-->
      <a-box position="0.076 -4 -39" width="50" height="50" src="https://images.unsplash.com/photo-1567739665094-c24f043b8407?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8&w=1000&q=80">
      </a-box>
      <!--RIGHT-->
      <a-box src="https://images.unsplash.com/photo-1567739665094-c24f043b8407?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8&w=1000&q=80" rotation="0 -90 0" position="25.5 -2.9 -15" width="50" height="50">
      </a-box>
      <!--LEFT-->
      <a-box src="https://images.unsplash.com/photo-1567739665094-c24f043b8407?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8&w=1000&q=80" rotation="0 -90 0" position="-25.9 -3.4 -15" width="50" height="50">
      </a-box>
      <!--TOP-->
      <a-box color="white" rotation="90 0 0" position="0 21.4 -15" width="50" height="50">
      </a-box>

    </a-entity>
    
  </a-scene>
</body>

</html>
